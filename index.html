<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Oc√©an & Soleil Enrichie</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Th√®me Oc√©an : D√©grad√© abyssal vers turquoise */
        .ocean {
            background: linear-gradient(180deg, #000524 0%, #003973 40%, #1565C0 75%, #00d2ff 100%);
            border-right: 10px solid #fecaca; /* Rose doux */
            color: #fecaca;
        }

        /* Th√®me Soleil : D√©grad√© cr√©puscule dor√© */
        .sun {
            background: radial-gradient(circle at center, #fff700 0%, #ff8c00 30%, #ff4e50 70%, #2c3e50 100%);
            color: #fff;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 20px;
            margin: 15px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 { 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
        }

        .display-area {
            min-height: 80px;
            font-size: 1.3rem;
            font-weight: bold;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid currentColor;
            border-radius: 12px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <section class="side ocean">
        <h2>üåä Oc√©an</h2>
        <div class="box">
            <label>Saisie (Volatile) :</label>
            <input type="text" id="inputOcean" placeholder="Message secret des profondeurs...">
        </div>
        <div class="box">
            <label>Message persistant :</label>
            <div id="displayOcean" class="display-area"></div>
        </div>
    </section>

    <section class="side sun">
        <h2>‚òÄÔ∏è Soleil</h2>
        <div class="box">
            <label>Saisie (Volatile) :</label>
            <input type="text" id="inputSun" placeholder="Message grav√© dans l'aurore...">
        </div>
        <div class="box">
            <label>Message persistant :</label>
            <div id="displaySun" class="display-area"></div>
        </div>
    </section>
</div>

<script>
    const setupPersistence = (inputId, displayId, storageKey) => {
        const inputEl = document.getElementById(inputId);
        const displayEl = document.getElementById(displayId);

        const savedMessage = localStorage.getItem(storageKey);
        if (savedMessage) displayEl.textContent = savedMessage;

        inputEl.addEventListener('input', (e) => {
            const value = e.target.value;
            displayEl.textContent = value;
            localStorage.setItem(storageKey, value);
        });
    };

    setupPersistence('inputOcean', 'displayOcean', 'ocean_msg_v2');
    setupPersistence('inputSun', 'displaySun', 'sun_msg_v2');
</script>

</body>
</html>
