<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The galaxy nextdoor</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background-image: url('galaxy.png');
            background-size: cover;
            background-position: center;
        }

        .side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
        }

        .ocean {
            border-right: 5px solid rgba(255, 182, 193, 0.3);
            color: #ffb6c1;
        }

        .sun {
            color: #ffffff;
        }

        .box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 20px;
            margin: 10px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            outline: none;
        }

        .display-area {
            min-height: 60px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid currentColor;
            border-radius: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            word-break: break-word;
        }

        /* --- RÃ‰GLAGE RESPONSIVE SANS Ã‰CRASEMENT --- */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                background-image: none;
            }

            .side {
                width: 100%;
                height: 50vh;
                background-image: url('galaxy.png');
                background-size: cover; /* L'image remplit l'espace sans se dÃ©former */
            }

            .ocean {
                border-right: none;
                border-bottom: 4px solid rgba(255, 182, 193, 0.3);
                /* On cadre sur la moitiÃ© gauche de l'image originale */
                background-position: 20% center; 
            }

            .sun {
                /* On cadre sur la moitiÃ© droite de l'image originale */
                background-position: 80% center;
            }

            h2 { font-size: 1.2rem; }
            .box { padding: 15px; margin: 5px; }
            .display-area { font-size: 1rem; min-height: 40px; }
        }
    </style>
</head>
<body>

<div class="container">
    <section class="side ocean">
        <h2>ðŸŒŸ Star</h2>
        <div class="box">
            <input type="text" id="inputOcean" placeholder="Stary message...">
        </div>
        <div class="box">
            <div id="displayOcean" class="display-area">...</div>
        </div>
    </section>

    <section class="side sun">
        <h2>ðŸŒŒ Galaxy</h2>
        <div class="box">
            <input type="text" id="inputSun" placeholder="Galaxy message...">
        </div>
        <div class="box">
            <div id="displaySun" class="display-area">...</div>
        </div>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6rU_ImcOi9HXsvQw__NdkHt8_ooRE3Cs",
        authDomain: "message-for-later.firebaseapp.com",
        projectId: "message-for-later",
        storageBucket: "message-for-later.firebasestorage.app",
        messagingSenderId: "770966872574",
        appId: "1:770966872574:web:de823771cf3a60aeebe0af",
        measurementId: "G-H37QNK640F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const setupSide = (inputId, displayId, docName) => {
        const input = document.getElementById(inputId);
        const display = document.getElementById(displayId);
        const docRef = doc(db, "messages", docName);

        onSnapshot(docRef, (snap) => {
            if (snap.exists() && snap.data().text !== "") {
                display.textContent = snap.data().text;
            } else {
                display.textContent = "(Vide)";
            }
        });

        input.addEventListener('input', (e) => {
            setDoc(docRef, { 
                text: e.target.value,
                updatedAt: new Date() 
            }, { merge: true });
        });
    };

    setupSide('inputOcean', 'displayOcean', 'ocean');
    setupSide('inputSun', 'displaySun', 'sun');
</script>
</body>
</html>
